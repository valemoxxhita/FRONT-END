        <i class="bi bi-pc-display"></i>
        <h2>Bienvenido a Tech4Good!</h2>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            
            <button type="submit" id="boton1">Iniciar sesión</button>
            <p><span>¿No estás registrado aún?</span> <a href="Registro.html">Regístrate</a></p>
            <button type="submit" id="boton2" onclick="window.location.href='index.html'"><i class="bi bi-arrow-left-circle-fill fs-4"></i> Regresar al inicio</button>
            
        </form>
    </div>
